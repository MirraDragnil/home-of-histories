    :root {

      --text: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --muted: #6e7681;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;

    /* Header (тот же, что на странице категории) */
    header {
      background: rgba(13,17,23,0.92);

      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
    }

    .header-inner {
      max-width: 1280px;
      margin: 0 auto;

    .logo { font-size:1.4rem; font-weight:700; color:var(--accent); text-decoration:none; }

    nav a {

      margin-left: 1.8rem;

      transition: color 0.2s;
    }

    nav a:hover, nav a.active { color: var(--accent); }

    /* Главный контент статьи */
    .article-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem 6rem;
    }

    .article-header {
      margin-bottom: 3.5rem;
    }

    .article-title {
      font-size: clamp(2.4rem, 5.5vw, 3.8rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }

    .article-meta {
      color: var(--muted);
      font-size: 0.95rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .article-tag {
      background: rgba(88,166,255,0.12);
      color: var(--accent);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-weight: 500;
    }

    /* Markdown контент */
    .markdown-body {
      font-size: 1.05rem;
    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      margin: 2.2rem 0 1rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .markdown-body h1 { font-size: 2.4rem; }
    .markdown-body h2 { font-size: 1.9rem; }
    .markdown-body h3 { font-size: 1.5rem; }

    .markdown-body p, .markdown-body ul, .markdown-body ol {
      margin: 1.2rem 0;
    }

    .markdown-body ul, .markdown-body ol { padding-left: 1.8rem; }

    .markdown-body code {
      background: #0d1117;
      padding: 0.2em 0.45em;
      border-radius: 4px;
      font-family: 'Consolas', monospace;
    }

    .markdown-body pre {
      background: #0d1117;
      padding: 1.2rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .markdown-body pre code {
      background: none;
      padding: 0;
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.5rem 0;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .markdown-body img:hover {
      transform: scale(1.015);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    #lightbox.active { display: flex; }

    /* Footer */
    footer {
      background: #0a0d14;
      border-top: 1px solid var(--border);
      padding: 3rem 2rem 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .article-page { padding: 2rem 1rem 5rem; }
      .article-title { font-size: 2.4rem; }
    }
  </style>
</head>
